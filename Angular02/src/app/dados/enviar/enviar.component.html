<div class="container pt-5">

      <input type="text" [(ngModel)]="nome">
      <br>
      <hr>
      <input type="number" [(ngModel)]="idade">

      <hr>
      <input type="text" [(ngModel)]="cidade">

      <button (click)="enviarDados()" class="m-3 btn btn-dark">Receber Dados</button>

  </div>

</div>
